<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body bgcolor=#1BA9DC>  
<br>  
<br>  
<form>  
	<div class="container">
		<h1>Student Registration Form </h1>

  
<label> Firstname </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  </div>
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="BCA">B.tech</option>  
<option value="BBA">M.tech</option>  
<option value="B.Tech">BCA</option>  
<option value="MBA">MCA</option>  
<option value="MCA">MBA</option>  
<option value="M.Tech">P.hd</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>  
<input type="radio" id="female" name="gender" value="female">
<label for="male">female</label><br>
<input type="radio" id="other" name="gender" value="other">
<label for="male">other</label><br>
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>   
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
